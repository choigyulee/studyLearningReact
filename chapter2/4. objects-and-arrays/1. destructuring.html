<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <script type="text/babel">

    // 1. 구조 분해 이용 시 객체 안에 있는 필드 값을 원하는 변수에 대입 가능

    var meal =  {
      rice: "흰 쌀밥",
      meat: "소고기",
      egg: "완숙",
      kimchi: ["겉절이", "깍두기", "파김치"]
    }

    var {rice, egg} = meal

    console.log(rice, egg) //흰 쌀밥 완숙

    rice = "현미밥"
    egg = "반숙"

    console.log(rice) //현미밥
    console.log(egg) //반숙
    console.log(meal.rice, meal.egg) //흰 쌀밥 완숙


    // 2. 객체를 분해해서 함수의 인자로 넘기기 가능

    var citizen = regularPerson => {
      console.log(`서울에 거주하는 ${regularPerson.firstname}`)
    }

    var regularPerson = {
      firstname: "규리",
      lastname: "최"
    }

    citizen(regularPerson) //서울에 거주하는 규리

    var citizen = ({firstname}) => {
      console.log(`서울에 거주하는 ${firstname}`)
    }

    citizen(regularPerson) //서울에 거주하는 규리
    //구조 분해는 더 선언적인데, 여기서는 구조 분해로 firstname을 가져옴으로써 객체의 필드 중에서 firstname만 사용한다는 사실을 선언
    
    
    // 3. 배열을 구조 분해해서 원소의 값을 변수에 대입

    var [firstCity] = ['Seoul', 'NewYork', 'Paris']
    console.log(firstCity) //Seoul
    //배열의 첫 번째 원소를 변수에 대입

    //콤마(,)로 불필요한 값을 생략하는 리스트 매칭도 사용 가능
    //무시하고 싶은 원소에 콤마를 넣으면 리스트 매칭

    var [,,thirdCity] = ['Seoul', 'NewYork', 'Paris']
    console.log(thirdCity) //Paris

</script>
</body>
</html>
