<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <script type="text/babel">

    // 1. 스프레드 연산자: 세 개의 점(...)으로 이루어진 연산자

    var subjects = ["서양철학", "동양철학"]
    var clubs = ["서양철학회", "동양철학회", "영화감상회"]
    var philosophyDep = [...subjects, ...clubs]

    console.log(philosophyDep.join(', ')) //서양철학, 동양철학, 서양철학회, 동양철학회, 영화감상회


    // 2. Array.reverse 메서드

    //subjects 배열의 마지막 원소를 변수에 담는 경우
    //Array.reverse 사용해서 배열 뒤집고 구조 분해 사용해서 첫 번째 원소를 변수에 넣기
    var subjects = ["서양철학", "동양철학"]
    var [last] = subjects.reverse()

    console.log(last) //동양철학
    console.log(subjects.join(',')) //동양철학, 서양철학
    //reverse 메서드는 원본 배열을 변경

    //스프레드 연산자를 사용하면 원본 배열을 변경하지 않고 복사본을 만들어서 뒤집기 가능
    var subjects = ["서양철학", "동양철학"]
    var [last] = [...subjects].reverse()

    console.log(last) //동양철학
    console.log(subjects.join(',')) //서양철학, 동양철학


    // 3. 스프레드 연산자와 구조 분해 함께 사용

    var clubs = ["서양철학회", "동양철학회", "영화감상회"]
    var [first, ...rest] = clubs

    console.log(rest.join(',')) //"동양철학회, 영화감상회"


    // 4. 인자를 배열로 바꾸기

    function directions(...args){
      var [start, ...reamaining] = args
      var [finish, ...stops] = remaining.reverse()

      console.log(`${args.length} 도시를 운행합니다.`)
      console.log(`${start}에서 출발합니다.`)
      console.log(`목적지는 ${finish}입니다.`)
      console.log(`중간에 ${stops.length}군데 들립니다.`)

      directions(
        "서울",
        "대전",
        "대구",
        "부산"
      ) 
    }


    // 5. 객체에 대한 스프레드 연산자

    var homemadeMeals = {
      breakfast: "콩나물국밥",
      lunch: "돈까스"
    }

    var dinner = "스테이크"

    var diet = {
      ...homemadeMeals,
      dinner
    }

    console.log(diet) //{breakfast: "콩나물국밥", lunch:"돈까스", dinner: "스테이크"}

</script>
</body>
</html>
