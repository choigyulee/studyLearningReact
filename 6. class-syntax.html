<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <script type="text/babel">

    // 1. class 이용

  class Drive {

    constructor(destination, length) {
      this.destination = destination
      this.length = length
    }

    print() {
      console.log(`${this.destination}까지 ${this.length}시간 걸립니다.`)
    }
  }
  //모든 타입의 이름은 대문자로 시작하는 대문자 관습 따르기

  //클래스를 정의하면 new 키워드를 사용해서 해당 클래스에 새로운 인스턴스 만들 수 있고
  //클래스에 정의된 그 인스턴스의 메서드 호출 가능
  const trip = new Drive('강릉', 3)
  console.log(trip.print()) //강릉까지 3시간 걸립니다.


  // 2. 클래스 상속

  class Drive {
    constructor(destination, length) {
      this.destination = destination
      this.length = length
    }

    print(){
      console.log(`${this.destination}까지 ${this.length}시간 걸립니다.`)
    }
  }

  class Expedition extends Drive {
    constructor(destination, length, gear) {
      super(destination, length)
      this.gear = gear
    }

    print(){
      super.print()
      console.log(`당신의 ${this.gear.join("와 당신의 ")}을 가져오십시오.`)
    }
  }
  //하위 클래스는 상위 클래스의 프로퍼티를 상속
  //print()에서는 상위 클래스에 있는 print() 호출 후 Expedition에 있는 추가 정보 출력

  //상속을 사용해 만든 하위 클래스의 인스턴를 생성할 때도 상위 클래스의 인스턴스를 생성할 때와 마찬가지로 new 키워드를 사용
  const trip2 = new Expedition ("대구", 5, ["선글라스", "커피", "여분 옷"])
  trip2.print() //대구까지 5시간 걸립니다.
               //당신의 선글라스와 당신의 커피와 당신의 여분 옷을 가져오십시오.

  </script>
</body>
</html>
